    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
            function openFullScreen(img) {
                let fullScreenDiv = document.getElementById("fullscreen-container");
                let fullScreenImg = document.getElementById("fullscreen-image");
                let fullScreenDesc = document.getElementById("fullscreen-description");

                fullScreenImg.src = img.src;
                fullScreenDiv.style.display = "flex";
                fullScreenDesc.innerText = img.getAttribute("data-description") || "Nicio descriere disponibilă.";
            }
            function closeFullScreen() {
                document.getElementById("fullscreen-container").style.display = "none";
            }
    </script>

    <div class="container">

        </div>
        <div id="fullscreen-container" onclick="closeFullScreen()">
            <img id="fullscreen-image">
            <p id="fullscreen-description"></p>
        </div>
        <style>

            .gallery-flex {
                display: flex;
                flex-wrap: wrap; /* Allows images to move to the next line */
                justify-content: center;
                gap: 10px;
            }
        
            .gallery-flex img {
                width: calc(33.33% - 10px); /* 3 images per row */
                height: auto;
                border-radius: 5px;
                transition: transform 0.3s;
            }
        
            .gallery-flex img:hover {
                transform: scale(1.05);
            }
        
            /* Responsive for smaller screens */
            @media (max-width: 600px) {
                .gallery-flex img {
                    width: calc(50% - 10px); /* 2 images per row on small screens */
                }
            }
            .clickable-image {
                cursor: pointer;
                border-radius: 5px;
                transition: transform 0.3s;
            }

            #fullscreen-container {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            #fullscreen-image {
                width: 70vw; /* Make the image take up most of the screen width */
                height: auto; /* Maintain aspect ratio */
                max-width: none; /* Remove max-width restriction */
                max-height: none; /* Remove max-height restriction */
                border-radius: 10px;
                object-fit: contain;
            }

            #fullscreen-description {
                color: white;
                font-size: 18px;
                text-align: center;
                margin-top: 10px;
                max-width: 80%;
                background: rgba(0, 0, 0, 0.6);
                padding: 10px;
                border-radius: 5px;
        }              

        </style>        
    </div>
